defaultNamespace: kubeinvaders

labels:
  app: chaos

helm:
  repo:  https://lucky-sideburn.github.io/helm-charts/
  chart: kubeinvaders
  version: 1.9.6
  releaseName: kubeinvaders
  values:
    ingress:
      enabled: true
      hostName: chaos.kube.lol
      className: "traefik"
      tls:
      - hosts:
          - chaos.kube.lol
        secretName: kube-lol
    deployment:
      image:
        repository: harbor.atoy.dev/public/kubeinvaders
        tag: v1.9.6
    config:
      target_namespace: "namespace1,namespace2"
